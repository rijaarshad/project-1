<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <!-- Main Login Form -->
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form id="loginForm" onsubmit="return validateForm()">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input id="email" type="email" placeholder="Enter your email" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-medium">Password</label>
        <input id="password" type="password" placeholder="Enter your password" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <p id="errorMsg" class="text-red-500 text-sm mb-4 hidden">Please enter your email first.</p>

      <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded hover:bg-yellow-600 transition">Login</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Don't have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Sign Up Now</a>
    </p>
  </div>

  <!-- Success Message Modal -->
  <div id="successModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-xl text-center w-96">
      <h2 class="text-2xl font-semibold text-green-600">Login Successfully!</h2>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const successModal = document.getElementById('successModal');

    passwordInput.addEventListener('focus', () => {
      if (!emailInput.value.trim()) {
        errorMsg.classList.remove('hidden');
        emailInput.focus();
      }
    });

    function validateForm() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email) {
        errorMsg.classList.remove('hidden');
        return false;
      }

      errorMsg.classList.add('hidden');

      // Display Success Modal
      successModal.classList.remove('hidden');

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'indexed.html';  // Replace with your desired URL
      }, 2000);

      return false; // Prevent form submission to keep the page on the same screen
    }
  </script>

</body>
</html>
